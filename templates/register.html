<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
    <title>Register</title>
    <link href="{{ url_for('static', filename='css/halfmoon.css') }}" rel="stylesheet"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
</head>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true"
      data-set-preferred-mode-onload="true">
<div class="page-wrapper with-navbar with-navbar-fixed-bottom">
    <div class="sticky-alerts"></div>
    <nav class="navbar">
        <a href="{{ url_for('index_page') }}" class="navbar-brand rounded">
            <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="StuBankLogo"> StuBank
        </a>
        <form class="form-inline d-none d-md-flex ml-auto" action="..." method="...">
            <input class="btn btn-danger" type="submit" value="Back" formaction="{{ url_for('index_page') }}">
        </form>
        <div class="navbar-content d-md-none ml-auto">
            <div class="dropdown with-arrow">
                <button class="btn" data-toggle="dropdown" type="button" id="navbar-dropdown-toggle-btn-1">
                    Menu
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right w-200" aria-labelledby="navbar-dropdown-toggle-btn-1">
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-content">
                        <form action="..." method="...">
                            <input class="btn btn-danger btn-block mb-5" type="submit" value="Back"
                                   formaction="{{ url_for('index_page') }}">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row pt-20">
                <div class="col"></div>
                <div class="card text-center px-card">
                    <h1>Register:</h1>
                    <form action="{{ url_for("register_page.register_page_func") }}" method="post"
                          name="RegistrationForm">
                        <div class="form-group">
                            <label class="required" for="firstname">First Name:</label>
                            <input class="form-control" type="text" id="firstname" name="firstname"><br>
                        </div>
                        <div class="form-group">
                            <label class="required" for="lastname">Last Name:</label>
                            <input class="form-control" type="text" id="lastname" name="lastname"><br>
                        </div>
                        <div class="form-group">
                            <label class="required" for="email">Email:</label>
                            <input class="form-control" type="email" id="email" name="email"><br>
                        </div>
                        <div class="form-group">
                            <label class="required" for="password">Password:</label>
                            <input class="form-control" type="password" id="password" name="password"><br>
                        </div>
                        <div class="form-group">
                            <label class="required" for="first_line_of_address">First Line of Address:</label>
                            <input class="form-control" type="text" id="first_line_of_address"
                                   name="first_line_of_address"><br>
                        </div>
                        <div class="form-group">
                            <label class="required" for="second_line_of_address">Second Line of Address:</label>
                            <input class="form-control" type="text" id="second_line_of_address"
                                   name="second_line_of_address"><br>
                        </div>
                        <div class="form-group">
                            <label class="required" for="postcode">Postcode:</label>
                            <input class="form-control" type="text" id="postcode" name="postcode"><br>
                        </div>
                        <div class="form-group">
                            <label class="required" for=security_question">Security Question:</label>
                            <select class="form-control" id=security_question" name="security_question">
                                <option value="--">--</option>
                                <option value="What is your mother's maiden name?">What is your mother's maiden name?
                                </option>
                                <option value="What was your first pet's name?">What was your first pet's name?</option>
                                <option value="What was your favourite primary school subject?">What was your favourite
                                    primary school subject?
                                </option>
                            </select><br>
                        </div>
                        <div class="form-group">
                            <label class="required" for="security_answer">Security Question Answer:</label>
                            <input class="form-control" type="text" id="security_answer" name="security_answer"><br>
                        </div>
                        <input class="btn btn-primary" type="submit" value="Create Account">
                    </form>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-fixed-bottom">
        <div class="container-fluid">
            <button class="btn btn-primary" type="button" onclick="toggleDark()">Toggle Darkmode!</button>

            <!-- JavaScript -->
            <script type="text/javascript">
                // Dark mode toggle
                function toggleDark() {
                    halfmoon.toggleDarkMode();
                }
            </script>
            <ul class="navbar-nav ml-auto">
                <!-- ml-auto = margin-left: auto -->
                <li class="nav-item">
                    <a href="{{ url_for('extra_info.contact') }}" class="nav-link">Contact</a>
                </li>
            </ul>
            <!-- Navbar text -->
            <span class="navbar-text">
                    <p>
            &copy; <strong>StuBank </strong> 2021
            </p>
                </span>
        </div>
    </nav>
</div>
<!-- Halfmoon JS -->
<script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
</body>

</html>
