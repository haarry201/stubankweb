<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rhys Minchin">
    <meta name="description" content="Error page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
    <title>Error</title>
    <link href="{{ url_for('static', filename='css/halfmoon.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
</head>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-set-preferred-mode-onload="true">
    <div class="page-wrapper with-navbar with-navbar-fixed-bottom">
        <div class="sticky-alerts"></div>
        <nav class="navbar">
            <a href="{{ url_for('index_page') }}" class="navbar-brand rounded">
                <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="StuBankLogo"> StuBank
            </a>
            <form class="form-inline d-none d-md-flex ml-auto" action="..." method="...">
                <input class="btn btn-danger" type="button" value="Back" onclick="history.back()">
                <input class="btn btn-danger" type="submit" value="Home" formaction={{ url_for("index_page") }}>
            </form>
            <div class="navbar-content d-md-none ml-auto">
                <div class="dropdown with-arrow">
                    <button class="btn" data-toggle="dropdown" type="button" id="navbar-dropdown-toggle-btn-1">
                    Menu
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                </button>
                    <div class="dropdown-menu dropdown-menu-right w-200" aria-labelledby="navbar-dropdown-toggle-btn-1">
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-content">
                            <form action="..." method="...">
                                <input class="btn btn-danger btn-block mb-5" type="button" value="Back" onclick="history.back()">
                                <input class="btn btn-danger btn-block mb-5" type="submit" value="Home" formaction={{ url_for( "index_page") }}>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="content-wrapper">
            <p>{{ msg }}</p>
            <p>{{ error_codes[code] }}</p>
        </div>
        <nav class="navbar navbar-fixed-bottom">
            <div class="container-fluid">
                <button class="btn btn-primary" type="button" onclick="toggleDark()">Toggle Darkmode!</button>

                <!-- JavaScript -->
                <script type="text/javascript">
                    // Dark mode toggle
                    function toggleDark() {
                        halfmoon.toggleDarkMode();
                    }
                </script>
                <ul class="navbar-nav ml-auto">
                    <!-- ml-auto = margin-left: auto -->
                    <li class="nav-item">
                        <a href="{{ url_for('extra_info_page.contact') }}" class="nav-link">Contact</a>
                    </li>
                </ul>
                <!-- Navbar text -->
                <span class="navbar-text">
                    <p>
            &copy; <strong>StuBank </strong> 2021
                    </p>
                </span>
            </div>
        </nav>
    </div>
    <!-- Halfmoon JS -->
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
</body>

</html>
