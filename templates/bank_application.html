<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Harry Kenny">
    <meta name="description" content="Bank account applicaion page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">

    <link href="{{ url_for('static', filename='css/halfmoon.css') }}" rel="stylesheet" />

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-set-preferred-mode-onload="true">
    <div class="page-wrapper with-navbar with-navbar-fixed-bottom">
        <div class="sticky-alerts"></div>
        <nav class="navbar">
            <a href="{{ url_for('index_page') }}" class="navbar-brand rounded">
                <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="StuBankLogo"> StuBank
            </a>
            <ul class="navbar-nav d-none d-xl-flex">
                <li class="nav-item active">
                    <a href="{{ url_for('account_page.account_page_func') }}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('bank_transfer_page.bank_transfer_page_func') }}" class="nav-link">Move Money</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Account Settings </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Manage Cards</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('manage_pools.manage_pools_func') }}" class="nav-link">Manage Pools</a>
                </li>
            </ul>
            <form class="form-inline d-none d-xl-flex ml-auto" action="..." method="...">
                <input class="btn btn-danger" type="submit" value="Logout" formaction="{{ url_for('index_page') }}">
                <input class="btn btn-danger" type="submit" value="Apply for an Account" formaction="{{ url_for('bank_acc_application_page.bank_acc_application_page_func') }}">
            </form>
            <div class="navbar-content d-xl-none ml-auto">
                <div class="dropdown with-arrow">
                    <button class="btn" data-toggle="dropdown" type="button" id="navbar-dropdown-toggle-btn-1">
                    Menu
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                </button>
                    <div class="dropdown-menu dropdown-menu-right w-200" aria-labelledby="navbar-dropdown-toggle-btn-1">
                        <a href="{{ url_for('account_page.account_page_func') }}" class="dropdown-item">Home</a>
                        <a href="{{ url_for('bank_transfer_page.bank_transfer_page_func') }}" class="dropdown-item">Move Money</a>
                        <a href="#" class="dropdown-item">Account Settings</a>
                        <a href="#" class="dropdown-item">Manage Cards</a>
                        <a href="{{ url_for('manage_pools.manage_pools_func') }}" class="dropdown-item">Manage Pools</a>

                        <div class="dropdown-divider"></div>
                        <div class="dropdown-content">
                            <form action="..." method="...">
                                <input class="btn btn-danger btn-block mb-5" type="submit" value="Logout" formaction="{{ url_for('index_page') }}">
                                <input class="btn btn-danger btn-block mb-5" type="submit" value="Apply for an Account" formaction="{{ url_for('bank_acc_application_page.bank_acc_application_page_func') }}">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="content-wrapper">
            <div class="card text-center">
                <form action="{{ url_for("bank_acc_application_page.bank_acc_application_page_func") }}" method="post" name="application_form">
                    <div class="form-group">
                        <label for="account type">Choose an account type:</label>

                        <select name="account type" id="account type">
                        <option value="student current account">Student Current Account</option>
                        <option value="savings account">Savings Account</option>
                    </select>
                    </div>

                    <input class="btn btn-primary" type="submit" value="Submit">
                </form>
            </div>


        </div>
        <nav class="navbar navbar-fixed-bottom">
            <div class="container-fluid">
                <button class="btn btn-primary" type="button" onclick="toggleDark()">Toggle Darkmode!</button>

                <!-- JavaScript -->
                <script type="text/javascript">
                    // Dark mode toggle
                    function toggleDark() {
                        halfmoon.toggleDarkMode();
                    }
                </script>
                <ul class="navbar-nav ml-auto">
                    <!-- ml-auto = margin-left: auto -->
                    <li class="nav-item">
                        <a href="{{url_for('extra_info_page.contact')}}" class="nav-link">Contact</a>
                    </li>
                </ul>
                <!-- Navbar text -->
                <span class="navbar-text">
                        <p>
            &copy; <strong>StuBank </strong> 2021
            </p>
                    </span>
            </div>

        <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
